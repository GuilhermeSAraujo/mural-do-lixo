<!DOCTYPE html>
<html>

<head>

        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Cadastro de Coleta</title>
</head>

<header>
</header>

<body>
    <div class="alert alert-primary" role="alert" hidden id="alertaSucesso">
        Salvo com sucesso!
    </div>

    <label>Nome</label>
    <input id="nome" type="text">

    <label>Frequencia</label>
    <input id="frequencia" type="number">

    <label>Data</label>
    <input id="data" type="date">

    <label>Descrição</label>
    <input id="descricao" type="text">

    <label>Cidade</label>
    <input id="cidade" type="text">

    <label>Bairro</label>

    <label>Rua</label>
    <input id="rua" type="text">

    <button id="enviar">Cadastrar</button>

    <script src="../Eventos/cadastroColetaEvents.js"></script>

</html>
